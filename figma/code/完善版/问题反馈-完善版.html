<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>达芬Qi说 - 问题反馈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro', 'WeChat Sans Std', -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feedback-container {
            width: 375px;
            height: 812px;
            position: relative;
            background: white;
            overflow: hidden;
        }

        /* 状态栏 */
        .status-bar {
            width: 375px;
            height: 47px;
            left: 0px;
            top: 0px;
            position: absolute;
            background: white;
            overflow: hidden;
        }

        .status-bar .time {
            width: 54px;
            height: 20px;
            left: 26px;
            top: 14px;
            position: absolute;
            text-align: center;
            color: black;
            font-size: 17px;
            font-family: SF Pro;
            font-weight: 590;
            line-height: 22px;
        }

        .status-bar .battery {
            width: 27.40px;
            height: 13px;
            left: 323px;
            top: 18px;
            position: absolute;
        }

        .status-bar .battery .battery-outline {
            width: 25px;
            height: 13px;
            left: 0px;
            top: 0px;
            position: absolute;
            opacity: 0.35;
            border-radius: 4px;
            border: 1px black solid;
        }

        .status-bar .battery .battery-tip {
            width: 1.40px;
            height: 4.22px;
            left: 26px;
            top: 5px;
            position: absolute;
            opacity: 0.40;
            background: black;
        }

        .status-bar .battery .battery-fill {
            width: 21px;
            height: 9px;
            left: 2px;
            top: 2px;
            position: absolute;
            background: black;
            border-radius: 2px;
        }

        .status-bar .wifi {
            width: 18px;
            height: 12px;
            left: 273px;
            top: 19px;
            position: absolute;
            background: black;
        }

        /* 导航栏 */
        .nav-bar {
            width: 375px;
            height: 88px;
            left: 0px;
            top: 0px;
            position: absolute;
            background: white;
        }

        .nav-title {
            width: 179px;
            left: 98px;
            top: 56px;
            position: absolute;
            text-align: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            color: #191919;
            font-size: 17px;
            font-family: SF Pro;
            font-weight: 400;
        }

        .nav-left {
            width: 83px;
            height: 30px;
            left: 7px;
            top: 51px;
            position: absolute;
            display: flex;
            align-items: center;
        }

        .back-button {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            padding: 0;
        }

        .back-button:hover {
            transform: scale(1.1);
            opacity: 0.7;
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-button img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .nav-right {
            width: 83px;
            height: 30px;
            left: 285px;
            top: 51px;
            position: absolute;
        }

        .nav-right .bg {
            width: 83px;
            height: 30px;
            left: 0px;
            top: 0px;
            position: absolute;
            opacity: 0.70;
            background: white;
            border-radius: 15px;
        }

        .nav-right .border {
            width: 83px;
            height: 30px;
            left: 0px;
            top: 0px;
            position: absolute;
            border-radius: 15px;
            border: 0.35px #DEDEDE solid;
        }

        .nav-right .icon1 {
            width: 20px;
            height: 20px;
            left: 12px;
            top: 5px;
            position: absolute;
        }

        .nav-right .icon2 {
            width: 20px;
            height: 20px;
            left: 52px;
            top: 5px;
            position: absolute;
            overflow: hidden;
        }

        /* 页面标题 */
        .page-title {
            width: 121px;
            height: 26px;
            left: 16px;
            top: 114px;
            position: absolute;
            color: rgba(0, 0, 0, 0.90);
            font-size: 22px;
            font-family: SF Pro;
            font-weight: 510;
        }

        /* FAQ 列表 */
        .faq-section {
            position: absolute;
            top: 159px;
            left: 0px;
            width: 375px;
        }

        .faq-item {
            width: 375px;
            height: 56px;
            background: white;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .faq-item:hover {
            background: #f8f8f8;
        }

        .faq-content {
            width: 340px;
            height: 56px;
            left: 0px;
            top: 0px;
            position: absolute;
            background: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .faq-text {
            color: rgba(0, 0, 0, 0.90);
            font-size: 17px;
            font-family: SF Pro;
            font-weight: 400;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .faq-arrow {
            width: 150px;
            height: 56px;
            left: 225px;
            top: 0px;
            position: absolute;
            background: white;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 24px;
        }

        .arrow-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .arrow-icon::after {
            content: '';
            width: 7.13px;
            height: 12.97px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(180deg);
            background: rgba(0, 0, 0, 0.90);
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        .faq-divider {
            width: 375px;
            height: 1px;
            position: absolute;
            top: 55px;
        }

        .faq-divider::after {
            content: '';
            width: 343px;
            height: 0.50px;
            left: 16px;
            top: 0.50px;
            position: absolute;
            background: rgba(0, 0, 0, 0.10);
        }

        /* 联系客服按钮 */
        .contact-service {
            position: absolute;
            left: 75px;
            top: 585px;
        }

        .contact-btn {
            width: 225px;
            height: 70px;
            background: #E4F0FF;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-btn:hover {
            background: #D0E8FF;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(228, 240, 255, 0.5);
        }

        .contact-btn:active {
            transform: translateY(0);
        }

        .contact-text {
            color: black;
            font-size: 17px;
            font-family: SF Pro;
            font-weight: 400;
            text-align: center;
        }

        /* 工具提示 */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        /* 响应式动画 */
        .interactive {
            transition: all 0.3s ease;
        }

        .interactive:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="wifi"></div>
            <div class="battery">
                <div class="battery-outline"></div>
                <div class="battery-tip"></div>
                <div class="battery-fill"></div>
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="nav-bar">
            <!-- 返回按钮 -->
            <div class="nav-left">
                <button class="back-button tooltip" data-tooltip="返回" onclick="handleGoBack()">
                    <img src="../../icon/返回.svg" alt="返回" />
                </button>
            </div>

            <div class="nav-title">问题反馈</div>
            
            <div class="nav-right">
                <div class="bg"></div>
                <div class="border"></div>
                <div class="icon1"></div>
                <div class="icon2"></div>
            </div>
        </div>

        <!-- 页面标题 -->
        <div class="page-title">常见问题</div>

        <!-- FAQ 列表 -->
        <div class="faq-section">
            <!-- FAQ 项目 1 -->
            <div class="faq-item interactive" onclick="handleFaqClick('preferences')">
                <div class="faq-content">
                    <div class="faq-text">如何设置喜好？</div>
                </div>
                <div class="faq-arrow">
                    <div class="arrow-icon"></div>
                </div>
                <div class="faq-divider"></div>
            </div>

            <!-- FAQ 项目 2 -->
            <div class="faq-item interactive" onclick="handleFaqClick('upload')" style="top: 56px;">
                <div class="faq-content">
                    <div class="faq-text">如何上传节目？</div>
                </div>
                <div class="faq-arrow">
                    <div class="arrow-icon"></div>
                </div>
                <div class="faq-divider"></div>
            </div>

            <!-- FAQ 项目 3 -->
            <div class="faq-item interactive" onclick="handleFaqClick('continuous')" style="top: 112px;">
                <div class="faq-content">
                    <div class="faq-text">如何连续播放节目？</div>
                </div>
                <div class="faq-arrow">
                    <div class="arrow-icon"></div>
                </div>
                <div class="faq-divider"></div>
            </div>
        </div>

        <!-- 联系客服 -->
        <div class="contact-service">
            <button class="contact-btn" onclick="handleContactService()">
                <span class="contact-text">联系客服</span>
            </button>
        </div>
    </div>

    <script>
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('问题反馈页面初始化完成');
        });

        // 处理返回按钮点击
        function handleGoBack() {
            console.log('返回我的界面');
            // 返回到我的界面
            window.location.href = './我的界面-完善版.html';
        }

        // 处理FAQ项目点击
        function handleFaqClick(type) {
            console.log('点击FAQ:', type);
            
            switch(type) {
                case 'preferences':
                    // 可以跳转到设置喜好的帮助页面
                    showFaqAnswer('设置喜好', '您可以在设置页面中调整您的喜好偏设，包括感兴趣的话题、播放偏好等。');
                    break;
                case 'upload':
                    // 可以跳转到上传节目的帮助页面
                    showFaqAnswer('上传节目', '目前仅开放给认证用户上传节目，请联系客服申请认证。');
                    break;
                case 'continuous':
                    // 可以跳转到连续播放的帮助页面
                    showFaqAnswer('连续播放', '在播放界面中，您可以开启自动播放下一集功能，享受连续收听体验。');
                    break;
                default:
                    console.log('未知的FAQ类型:', type);
            }
        }

        // 显示FAQ答案（简单的弹窗实现）
        function showFaqAnswer(title, content) {
            // 这里可以实现更复杂的答案显示页面
            alert(`${title}\n\n${content}`);
        }

        // 处理联系客服
        function handleContactService() {
            console.log('联系客服');
            
            // 这里可以实现多种联系方式
            const options = [
                '在线客服',
                '电话客服：400-123-4567',
                '邮箱：support@dafenqi.com',
                '微信客服：dafenqi_support'
            ];
            
            const choice = confirm('选择联系方式：\n\n' + options.join('\n') + '\n\n点击确定打开在线客服');
            
            if (choice) {
                // 打开在线客服或跳转到客服页面
                console.log('打开在线客服');
                // window.location.href = './客服页面.html';
                alert('正在为您转接在线客服...');
            }
        }

        // 键盘导航支持
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                handleGoBack();
            }
        });

        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.error);
        });

        // 页面可见性变化处理
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                console.log('问题反馈页面重新可见');
            }
        });
    </script>
</body>
</html>
