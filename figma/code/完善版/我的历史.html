<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>达芬Qi说 - 我的历史</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro', 'WeChat Sans Std', -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 375px;
            height: 812px;
            position: relative;
            background: white;
            overflow: hidden;
        }

        /* 状态栏 */
        .status-bar {
            width: 375px;
            height: 47px;
            left: 0px;
            top: 0px;
            position: absolute;
            overflow: hidden;
        }

        .time {
            width: 54px;
            height: 20px;
            left: 26px;
            top: 14px;
            position: absolute;
            text-align: center;
            color: black;
            font-size: 17px;
            font-family: SF Pro;
            font-weight: 590;
            line-height: 22px;
        }

        .battery {
            width: 27.40px;
            height: 13px;
            left: 323px;
            top: 18px;
            position: absolute;
        }

        .battery-outline {
            width: 25px;
            height: 13px;
            left: 0px;
            top: 0px;
            position: absolute;
            opacity: 0.35;
            border-radius: 4px;
            border: 1px black solid;
        }

        .battery-tip {
            width: 1.40px;
            height: 4.22px;
            left: 26px;
            top: 5px;
            position: absolute;
            opacity: 0.40;
            background: black;
        }

        .battery-fill {
            width: 21px;
            height: 9px;
            left: 2px;
            top: 2px;
            position: absolute;
            background: black;
            border-radius: 2px;
        }

        .wifi {
            width: 18px;
            height: 12px;
            left: 273px;
            top: 19px;
            position: absolute;
            background: black;
        }

        /* 导航栏 */
        .nav-bar {
            width: 375px;
            height: 88px;
            left: 0px;
            top: 0px;
            position: absolute;
            background: white;
        }

        .nav-title {
            width: 179px;
            left: 98px;
            top: 56px;
            position: absolute;
            text-align: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            color: #191919;
            font-size: 17px;
            font-family: SF Pro;
            font-weight: 400;
        }

        .back-button {
            width: 30px;
            height: 30px;
            left: 47px;
            top: 51px;
            position: absolute;
            cursor: pointer;
        }

        .nav-right {
            width: 83px;
            height: 30px;
            left: 285px;
            top: 51px;
            position: absolute;
        }

        .nav-right-bg {
            width: 83px;
            height: 30px;
            left: 0px;
            top: 0px;
            position: absolute;
            opacity: 0.70;
            background: white;
            border-radius: 15px;
        }

        .nav-right-border {
            width: 83px;
            height: 30px;
            left: 0px;
            top: 0px;
            position: absolute;
            border-radius: 15px;
            border: 0.35px #DEDEDE solid;
        }

        /* 播客项目样式 */
        .podcast-item {
            width: 375px;
            height: 93px;
            position: absolute;
            display: flex;
            align-items: center;
            padding: 0 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .podcast-item:hover {
            background-color: #f8f8f8;
        }

        .podcast-thumbnail {
            width: 75px;
            height: 75px;
            background: var(--Backgrounds-Secondary, #F2F2F7);
            border-radius: 2px;
            margin-right: 7px;
            flex-shrink: 0;
        }

        .podcast-info {
            flex: 1;
            margin-right: 14px;
        }

        .podcast-title {
            color: rgba(0, 0, 0, 0.90);
            font-size: 15px;
            font-family: SF Pro;
            font-weight: 510;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .podcast-channel {
            color: rgba(0, 0, 0, 0.50);
            font-size: 12px;
            font-family: SF Pro;
            font-weight: 400;
            margin-bottom: 2px;
        }

        .podcast-meta {
            color: rgba(0, 0, 0, 0.50);
            font-size: 12px;
            font-family: SF Pro;
            font-weight: 400;
        }

        .play-button {
            width: 39px;
            height: 39px;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
        }

        .play-icon {
            width: 32.50px;
            height: 32.50px;
            left: 3.25px;
            top: 3.25px;
            position: absolute;
            outline: 2.50px #0884FF solid;
            outline-offset: -1.25px;
            border-radius: 50%;
        }

        /* 页面动画 */
        .page-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.3s ease;
        }

        .page-slide-in {
            transform: translateX(0);
            opacity: 1;
        }

        .page-slide-out {
            transform: translateX(-100%);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 状态栏 -->
        <div class="status-bar">

            <div class="wifi"></div>

                <div class="battery-fill"></div>

        </div>

        <!-- 导航栏 -->
        <div class="nav-bar">

            <!-- 返回按钮 -->
            <div class="back-button" onclick="goBack()">
                <img src="../../icon/返回.svg" alt="返回" style="width: 30px; height: 30px;">

            <div class="nav-right">

        <!-- 播客列表 -->
        <div class="podcast-item" style="top: 96px;" onclick="playPodcast(1)">

            <div class="play-button">

        </div>

        <div class="podcast-item" style="top: 282px;" onclick="playPodcast(3)">
            <div class="podcast-thumbnail"></div>
            <div class="podcast-info">
                <div class="podcast-title">播客标题 播客标题 播客标题</div>
                <div class="podcast-channel">频道名称 频道名称 频道名称</div>
                <div class="podcast-meta">时长   时间</div>
            </div>
            <div class="play-button">
                <div class="play-icon"></div>
            </div>
        </div>

        <div class="podcast-item" style="top: 375px;" onclick="playPodcast(4)">
            <div class="podcast-thumbnail"></div>
            <div class="podcast-info">
                <div class="podcast-title">播客标题 播客标题 播客标题</div>
                <div class="podcast-channel">频道名称 频道名称 频道名称</div>
                <div class="podcast-meta">时长   时间</div>
            </div>
            <div class="play-button">
                <div class="play-icon"></div>
            </div>
        </div>
    </div>

    <script>
        // 返回上一页
        function goBack() {
            navigateToPage('./我的界面-完善版.html', 'right');
        }

        // 播放播客
        function playPodcast(id) {
            console.log('播放播客:', id);
            // 这里可以添加播放逻辑
        }

        // 页面切换动画
        function navigateToPage(targetPage, direction = 'left') {
            const container = document.querySelector('.container');
            container.classList.add('page-transition');
            
            if (direction === 'left') {
                container.classList.add('page-slide-out');
            } else {
                container.style.transform = 'translateX(100%)';
                container.style.opacity = '0';
            }
            
            setTimeout(() => {
                window.location.href = targetPage;
            }, 150);
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('我的历史页面初始化完成');
            
            // 页面进入动画
            const container = document.querySelector('.container');
            container.classList.add('page-transition', 'page-slide-in');
        });

        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.error);
        });
    </script>
</body>
</html>
